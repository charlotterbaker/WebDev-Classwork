<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quotes and Rainbow</title>
</head>
<body>
    <div class="container">
        <div class="column" id="quotes">
            <h2>Quotes</h2>

            <div id="rainbow-container"></div>
            <img src="potofgold.jpg" id="pot-of-gold" alt="Pot of Gold" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
