<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>If Statement Assignment</title>
</head>
<body>
    <header>
    <h1>If Statement Assignment</h1>
        <div class="navbar">
            <div class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu-item" id="exercise1">Exercise 1</li>
                    <li class="menu-item" id="exercise2">Exercise 2</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="exercise" id="exercise1Content">
                <h2>Who's the Oldest</h2>
                <label for="name1">Name 1:</label>
                <input type="text" id="name1" placeholder="Name">
                <label for="age1">Age 1:</label>
                <input type="number" id="age1" placeholder="Age">
                <label for="name2">Name 2:</label>
                <input type="text" id="name2" placeholder="Name">
                <label for="age2">Age 2:</label>
                <input type="number" id="age2" placeholder="Age">
                <label for="name3">Name 3:</label>
                <input type="text" id="name3" placeholder="Name">
                <label for="age3">Age 3:</label>
                <input type="number" id="age3" placeholder="Age">
                <button onclick="compareAges()">Compare Ages</button>
                <p id="result"></p>
            </div>
            <div class="exercise" id="exercise2Content">
                <h2>Fund Raising</h2>
                <p>Goal: $10,000</p>
                <label for="donations">Donations So Far:</label>
                <input type="number" id="donations" placeholder="Enter Donations">
                <button onclick="updateThermometer()">Update Thermometer</button>
                <div class="thermometer" id="thermometer"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
