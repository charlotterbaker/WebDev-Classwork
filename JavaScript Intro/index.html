<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intro To JavaScript</title>
</head>
<body>
    <header>
        <h1 class="header-text">Intro To JavaScript</h1>
    </header>
    <div class="container">
        <div class="column" id="column1">
            <h2>Hide and Show</h2>
            <button id="showBtn">Show</button>
            <button id="hideBtn">Hide</button>
            <div id="imageContainer">
                <img src="" alt="Image" id="displayImage">
            </div>
        </div>
        <div class="column" id="column2">
            <h2>Animate</h2>
            <button id="danceBtn">Dance!</button>
            <div id="animationBox"></div>
        </div>
        <div class="column" id="column3">
            <h2>Input</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <textarea id="comment" placeholder="Comment"></textarea>
            <input type="number" id="rating" placeholder="Rating (1-5)">
            <input type="text" id="username" placeholder="Username">
            <button id="addCommentBtn">Add Comment</button>
            <div id="commentContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
